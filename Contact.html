<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Derich Security</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .contact-header {
        background-color: #0056a8;
        color: #fff;
        padding: 50px 20px;
        text-align: center;
      }

      .contact-header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      .contact-header p {
        margin: 10px 0 0;
        font-size: 1.2rem;
      }

      .contact-content {
        background: #fff;
        padding: 30px;
        margin-top: -20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .contact-content h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
      }

      .contact-form label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
      }

      .contact-form textarea {
        resize: vertical;
        min-height: 100px;
      }

      .contact-form button {
        background-color: #0056a8;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .contact-form button:hover {
        background-color: #003f80;
      }
    </style>
    <script src="contact.js"></script>
  </head>
  <body>
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>
        We'd love to hear from you. Please fill out the form below to get in
        touch.
      </p>
    </div>

    <div class="container">
      <div class="contact-content">
        <h2>Get in Touch</h2>
        <form class="contact-form" onsubmit="sendEmail(event)">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="from_name"
            placeholder="Enter your name"
            required
          />

          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="from_email"
            placeholder="Enter your email"
            required
          />

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Enter the subject"
            required
          />

          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message here"
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
